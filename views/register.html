    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercel</title>
    <link rel="stylesheet" href="/css/login-register.css">

    <!-- Font DM Sans de GoogleFonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- FontAwesome para los iconitos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet" />
</head>
<body>      
    <div  class="boton-volver"><a href="/"><i class="fas fa-arrow-left"></i>    Volver</a></div>

    <main>        
        <div class="contenedor">
        <img src="/images/logos/Logo.svg" alt="" width="200">
        <h2>Registrarse</h2>
            <form class="create-form" action="/register" method="POST">
            
            <div  class="registro-cuenta" >
                <div><button class="registro-google"><i class="fab fa-google"></i>    Registrate con Google </button></div>
                <div><button class="registro-facebook"><i class="fab fa-facebook-f"></i>    Registrate con Facebook </button></div>
            </div>
                <br>
                <div class="control-formulario">
                    <label>Nombre</label>
                    <input type="text" name="nombre" class="control"  minlength="3" required>
                </div>
                <div class="control-formulario">
                    <label>Apellido</label>
                    <input type="text" name="apellido" class="control" minlength="3" required>
                </div>
                <div class="control-formulario">
                    <label>Teléfono</label>
                    <input type="tel" name="telefono" class="control" minlength="7" required>
                </div>
                <div class="control-formulario">
                    <label>Correo electrónico</label>
                    <input type="email" name="mail" class="control" required>
                </div>
                <div class="control-formulario">
                    <label>Contraseña   </label>
                    <input type="password" name="contrasena" class="control" minlength="8" required>
                </div>
                <button type="submit" class="boton-formulario">Registrarse</button>
            
                <div class="textos">Ya tienes cuenta?<a href="login"> Iniciar sesión</a></div>
            </form>
        </div>

    </main>


</body>
</html>
