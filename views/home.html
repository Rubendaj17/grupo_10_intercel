<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<!-- Font DM Sans de GoogleFonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">

<!-- FontAwesome para los iconitos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
rel="stylesheet" />

<!-- nuestros css -->
    <link rel="stylesheet" href="/css/header-footer.css">

    <title>Intercel</title>
</head>
<body>
    <header>
        <div class="logo-header"><img src="/images/logos/Logo.svg" alt="Logo Genial de Intercel"></div>
        
        <div class="search-bar"><input type="text" placeholder="¿Qué buscas?"><i class="fas fa-search" id="search-icon"></i></div>

        <nav class="nav-header">
            <i class="fas fa-bars" id="hamburger-menu"></i>
            <ul>
                <li id="productos-header"><a href="#">Productos</a></li>
                <li id="nosotros-header"><a href="#">Nosotros</a></li>
                <li id="login-header">
                    <i class="far fa-user" id="user-icon"></i>
                    <a href="#">Iniciar Sesión <span>Mi Cuenta</span></a>
                </li>
                <li id="carrito-header">
                    <i class="fas fa-shopping-cart" id="carrito-icon"></i>
                    <a href="#">Carrito</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <h1>Body</h1>
    
    <footer>

        <div class="logo-footer">
            <img src="/images/logos/LogoGray.svg" alt="Logo Genial de Intercel en Gris">
        </div>

        <div class="redes-container">
            <h5>Encuentranos en</h5>
            <ul>
                <li><a href="/redes"><img src="/images/logos/FB.svg" alt="Facebook logo"></a></li>
                <li><a href="/redes"><img src="/images/logos/youtube.svg" alt="Youtube logo"></a></li>
                <li><a href="/redes"><img src="/images/logos/IG.svg" alt="Instagram logo"></a></li>
            </ul>
        </div>

        <div class="pagos-container">
            <h5>Métodos de Pago</h5>
            <ul>
                <li><img src="/images/logos/mastercard.svg" alt="MasterCard"></li>
                <li><img src="/images/logos/visa.svg" alt="Visa"></li>
                <li><img src="/images/logos/americanExpress.svg" alt="American Express"></li>
            </ul>
            </div>

        <nav class="nav-footer">
            <h5>Mapa del Sitio</h5>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Ingresar</a></li>
            </ul>
        </nav>


    </footer>
</body>
</html>
