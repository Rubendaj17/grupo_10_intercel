<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercel</title>
    <link rel="stylesheet" href="/css/login-register.css">
    <link rel="stylesheet" href="/css/header-footer.css">
</head>
<body>   
        
    <main>
        <div class="contenedor">

        <img src="/images/logos/Logo.svg">
        <h2>Iniciar sesión</h2>
        <form class="create-form" action="/register" method="POST">

            <div class="control-formulario">
                <label>Nombre de usuario</label>
                <input type="text" name="usuario" class="control" required>
            </div>
            <div class="control-formulario">
                <label>Contraseña</label>
                <input type="password" name="contrasena" class="control" required>
                <div class="textos"><a href="#"> Olvidé mi contraseña</a></div>
            </div>
           
            <button type="menu" class="boton-formulario">Iniciar sesión</button>
            <div class="textos">No tienes cuenta?<a href="register"> Registrate</a></div>

        </form>
    </div>
    </main>    

</body>
</html>
