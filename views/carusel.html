    <title>Carusel</title>
</head>

<body>

    <section id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        
        <div class="carousel-inner">
            <div class="carousel-item active" style="background-image: url(../images/home/Motorola.jpg);"> 
                
            </div>
            <div class="carousel-item" style="background-image: url(../images/home/S10.jpg);"> 
                <div class="container2">
                    <h2>Samsung S20</h2>
                    <a href="#" class="btn btn-lg btn-primary">
                    Ver producto  
                    </a>
                </div>
            </div>
            <div class="carousel-item"style="background-image: url(../images/home/iPhone.jpg);" > 
                <div class="container3">
                    <h2>Iphone 12</h2>
                    <a href="#" class="btn btn-lg btn-primary">
                        Ver producto  
                    </a>
                </div>
            </div>
        </div>
        <a href="#myCarousel" class="carousel-control-prev" role="button" data-slide="prev">
            <span class="sr-only">Previous</span>
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>      
        </a>
        <a href="#myCarousel" class="carousel-control-next" role="button" data-slide="next">
            <span class="sr-only">Next</span>
            <span class="carousel-control-next-icon" aria-hidden="true"></span>      
        </a>
    </section>
